<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ blog_views.title }}</title>
</head>
<body>
        <div>
        <a href="{% url 'home' %}"><h1>个人博客</h1></a>
        </div>

        <h3>{{ blog_views.title }}</h3>

        <p>{{ blog_views.content }}</p>

</html>
